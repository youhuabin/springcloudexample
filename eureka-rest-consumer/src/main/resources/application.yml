spring:
  application:
    name: eureka-rest-consumer

server:
  port: 8081

ribbon:
  eureka:
    enabled: true

feign:
  hystrix:
    enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/